<!DOCTYPE html>
<html>
<head>
<title>For Tehreem ‚ù§Ô∏è</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
}

video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.box {
    background: rgba(0,0,0,0.55);
    padding: 30px;
    border-radius: 20px;
    color: white;
    text-align: center;
    width: 90%;
    max-width: 420px;
    margin: auto;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}

.buttons {
    margin-top: 25px;
    position: relative;
    height: 80px;
}

button {
    padding: 10px 25px;
    border-radius: 25px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    position: absolute;
}

#yes {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#no {
    background: white;
    color: black;
    left: 10%;
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
</video>

<audio id="song">
    <source src="arz.mp3" type="audio/mpeg">
</audio>

<div class="box" id="card">
    <h1>Tehreem‚Ä¶ ‚ù§Ô∏è</h1>

    <p>
        Arz kiya hai ke‚Ä¶<br><br>
        Jo baat dil mein thi,<br>
        aaj tumse keh raha hoon.<br><br>
        Will you be my Valentine?
    </p>

    <div class="buttons">
        <button id="yes" onclick="yesClick()">YES üòç</button>
        <button id="no" onmouseover="moveNo()">NO üôà</button>
    </div>
</div>

<script>
function moveNo() {
    let no = document.getElementById("no");
    let x = Math.random() * 250;
    let y = Math.random() * 60;
    no.style.left = x + "px";
    no.style.top = y + "px";
}

function yesClick() {
    document.getElementById("song").play();

    document.getElementById("card").innerHTML = `
        <h1>Arz kiya hai ke‚Ä¶ ‚ù§Ô∏è</h1>
        <p>
            Tehreem,<br><br>
            Agar tum saath ho,<br>
            toh har khamoshi bhi<br>
            sukoon ban jaati hai.
        </p>
    `;
}
</script>

</body>
</html>
